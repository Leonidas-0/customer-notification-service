<!DOCTYPE html>
<html th:replace="~{layout :: layout(pageTitle='Manage Customer', content=~{::content})}">

<section th:fragment="content">
    <div class="d-flex align-items-center mb-4">
         <a th:href="@{/ui/dashboard}" class="btn btn-outline-secondary me-3" title="Back to Customers"><i class="bi bi-arrow-left"></i></a>
        <h3 class="mb-0" id="customer-name-header">Loading...</h3>
    </div>
    <div class="row g-4">
        <div class="col-lg-12"><div class="card shadow-sm"><div class="card-header d-flex justify-content-between align-items-center"><span><i class="bi bi-geo-alt-fill me-2"></i>Addresses</span><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addressModal">Add Address</button></div><div class="card-body"><div class="table-responsive"><table class="table table-sm table-hover align-middle"><thead><tr><th>ID</th><th>Type</th><th>Country</th><th>City</th><th>Street</th><th>ZIP</th><th class="text-end">Actions</th></tr></thead><tbody id="addresses-table-body"></tbody></table></div></div></div></div>
        <div class="col-lg-6"><div class="card shadow-sm"><div class="card-header d-flex justify-content-between align-items-center"><span><i class="bi bi-sliders me-2"></i>Preferences</span><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#preferenceModal">Add Preference</button></div><div class="card-body"><div class="table-responsive"><table class="table table-sm table-hover align-middle"><thead><tr><th>ID</th><th>Channel</th><th>Opted-In</th><th class="text-end">Actions</th></tr></thead><tbody id="preferences-table-body"></tbody></table></div></div></div></div>
        <div class="col-lg-6"><div class="card shadow-sm"><div class="card-header d-flex justify-content-between align-items-center"><span><i class="bi bi-bell-fill me-2"></i>Notifications</span><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#notificationModal">Add Notification</button></div><div class="card-body"><div class="table-responsive"><table class="table table-sm table-hover align-middle"><thead><tr><th>ID</th><th>Status</th><th>Last Updated</th><th class="text-end">Actions</th></tr></thead><tbody id="notifications-table-body"></tbody></table></div></div></div></div>
    </div>
    
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="addressModalLabel">Address</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="address-form"><div class="mb-3"><label class="form-label">Type</label><select class="form-select" id="addressType" required><option>POSTAL</option><option>EMAIL</option><option>SMS</option></select></div><div class="mb-3"><label class="form-label">Country</label><input type="text" class="form-control" id="addressCountry" required></div><div class="mb-3"><label class="form-label">City</label><input type="text" class="form-control" id="addressCity" required></div><div class="mb-3"><label class="form-label">Street</label><input type="text" class="form-control" id="addressStreet" required></div><div class="mb-3"><label class="form-label">ZIP</label><input type="text" class="form-control" id="addressZip" required></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="submit" form="address-form" class="btn btn-primary">Save</button></div></div></div></div>
    <div class="modal fade" id="preferenceModal" tabindex="-1" aria-labelledby="preferenceModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="preferenceModalLabel">Preference</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="preference-form"><div class="mb-3"><label class="form-label">Channel</label><select class="form-select" id="preferenceChannel" required><option>EMAIL</option><option>SMS</option><option>POSTAL</option><option>PUSH</option></select></div><div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="preferenceOptedIn"><label class="form-check-label" for="preferenceOptedIn">Opted-In</label></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="submit" form="preference-form" class="btn btn-primary">Save</button></div></div></div></div>
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="notificationModalLabel">Notification</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="notification-form"><div class="mb-3"><label class="form-label">Status</label><select class="form-select" id="notificationStatus" required><option>PENDING</option><option>SENT</option><option>DELIVERED</option><option>FAILED</option></select></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="submit" form="notification-form" class="btn btn-primary">Save</button></div></div></div></div>
</section>

</html>
