<!DOCTYPE html>
<html th:replace="~{layout :: layout(pageTitle='Customer Dashboard', content=~{::content})}">
<body>
  <h2 th:text="'New / Edit ' 
        + ${path.substring(0,1).toUpperCase()} 
        + ${path.substring(1)}">Form</h2>
  <form th:action="@{/${path}/save}" method="post">
    <div th:each="e : ${item.entrySet()}">
      <label th:text="${e.key} + ':'">Field</label>
      <input type="text" th:name="${e.key}" th:value="${e.value}" /><br/>
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/${path}}">Cancel</a>
  </form>
</body>
</html>
