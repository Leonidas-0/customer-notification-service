<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | Customer Service'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light"><i class="bi bi-shield-lock-fill me-2"></i>Admin Panel</div>
            <div class="list-group list-group-flush">
                <a th:href="@{/ui/dashboard}" class="list-group-item list-group-item-action bg-dark text-light" data-page="dashboard"><i class="bi bi-people-fill me-2"></i>Customers</a>
                <a th:href="@{/ui/reports}" class="list-group-item list-group-item-action bg-dark text-light" data-page="reports"><i class="bi bi-bar-chart-line-fill me-2"></i>Reports</a>
                <a th:href="@{/ui/admins}" class="list-group-item list-group-item-action bg-dark text-light" data-page="admins"><i class="bi bi-person-gear me-2"></i>Admins</a>
                <a href="#" id="logout-link" class="list-group-item list-group-item-action bg-dark text-light text-danger mt-auto"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <h2 class="navbar-brand mb-0" th:text="${pageTitle}">Page Title</h2>
                </div>
            </nav>
            <main class="container-fluid p-4">
                <div id="loading-spinner" class="spinner-overlay">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <th:block th:replace="${content}" />
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
